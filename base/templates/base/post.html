{% extends 'base/main.html' %}
{% load static %}

{% block content %}

<style type="text/css">
	img{
		max-width: 100%;
		object-fit: cover;
	}

	.featured_image{
		margin-top: 20px;
		margin-bottom: 20px;
	}

	.post-container{
			width: 900px;
			margin: 0 auto;
			padding-top: 20px;
			padding-bottom: 20px;
    }
    
	@media screen and (max-width: 900px){
		.post-container{
			width: 95%;
		}
	}
</style>

<div class="post-container">

    <a class="btn btn-sm btn-primary" href="{% url 'posts' %}">&laquo Back to Posts</a>

    <img class="featured_image" src="{{post.thumbnail.url}}">

    <h1>{{ post.headline }}</h1>
    <h4>{{ post.sub_headline }}</h4>
    <br>
    <p>{{ post.body|safe }}</p>
</div>
{% endblock content %}
